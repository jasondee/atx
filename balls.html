	<div class="content">
	
		<p id="text">
		
		The phase variance is the degree to which an object remains within the visible spectrum. 
		To be in phase is to be fully visible.
		To be out of phase is to be totally outside of sensory range.
		The phase variance is the difference between the two known as drift. 
		
		</p>
